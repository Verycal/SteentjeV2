<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>𝙍𝙤𝙘𝙠 𝙋𝙖𝙥𝙚𝙧 𝙎𝙘𝙞𝙨𝙨𝙤𝙧𝙨</h1>

    <div class="game">
      <div class="score">
        <h2>Score</h2>
        <div class="player-score">
          <span>Your Score:</span>
          <span class="result-score" data-your-score>0</span>
        </div>
        <div class="computer-score">
          <span>Computer Score:</span>
          <span class="result-score" data-computer-score>0</span>
        </div>
      </div>

      <div class="countdown" data-countdown></div>

      <div class="selections">
        <button class="selection" data-selection="rock"><img src="rock.png" alt="Rock"></button>
        <button class="selection" data-selection="paper"><img src="paper.png" alt="Paper"></button>
        <button class="selection" data-selection="scissors"><img src="scissors.png" alt="Scissors"></button>
      </div>

      <div class="results">
        <div class="result-column" data-final-column>
          <h2>Computer</h2>
          <div class="result-selection"></div>
        </div>
        <div class="result-column">
          <h2>You</h2>
          <div class="result-selection"></div>
        </div>
      </div>

      <div class="highscore">
        <span>Highscore:</span>
        <span class="result-score" data-highscore>0</span>
      </div>
    </div>

    <div class="result-screen">
      <div class="result-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
